




<h2>{{soggetto.nome_completo}}</h2>
<div>
{% regroup opere by annuario.nome as gruppi %}
{% for gruppo in gruppi %}
    <div>
        <h5><b>{{ gruppo.grouper }}</b></h5>
        {% for img in gruppo.list %}
        <img onclick="detail('{%url 'opera-detail' img.id%}')"
             id="img-{{img.id}}" class="img-thumbnail" src="{{img.thumbnail.url}}" alt="..." >
        {% endfor %}
    </div>
{% endfor %}
</div>
