

{% block content%}
<style>
.img-detail {
  width: 90%;
  height: 90%;
  object-fit: contain;
}

.container{
    height:80%
}

</style>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4>{{opera.tipo.nome}}</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div id="modal-img" class="modal-body">
            <div class="container">
                <img class="img-detail" src="{{opera.img.url}}">
                <p>Annuario: <a href="{%url 'annuario-detail' opera.annuario.id%}">{{opera.annuario}}</a></p>
                {%for relazione in opera.relazione_set.all%}
                <p>{{relazione.ruolo}}: <a href="{%url 'soggetto-detail' relazione.soggetto.id%}">{{relazione.soggetto.nome_completo}}</a></p>
                {%endfor%}
            </div>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
</div>





{%endblock%}
